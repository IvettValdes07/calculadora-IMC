<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calificaciones</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">
    <h1 class="title">Calculadora de IMC</h1>

    <div class="form-group">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="" />
    </div>

    <div class="form-group">
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" placeholder="" />
    </div>

    <button id="btnCalcular" type="button">Calcular IMC</button>
    <button id="btnBorrar" type="button">BORRAR</button>

    <div class="form-group">
      <label for="imc">IMC:</label>
      <input type="text" id="imc" readonly />
    </div>
  </div>
  <script src="main.js"></script>
  

</body>
</html>
